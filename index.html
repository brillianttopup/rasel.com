<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Banned</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0e0e0e;
            color: #ff4d4d;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            max-width: 80%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate, bounceIn 1s ease-in-out;
            color: #ff5757;
            text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d;
        }

        p {
            font-size: 1.2rem;
            color: #ffbaba;
            margin-bottom: 1rem;
            animation: fadeInUp 1.5s ease-in-out forwards, shake 1s ease-in-out 3s infinite;
        }

        .note {
            font-size: 1rem;
            color: #f08;
            animation: colorShift 5s infinite, slideIn 2s ease-in-out;
        }

        .banned-by {
            font-size: 1.2rem;
            color: #ff9999;
            margin-top: 1rem;
            animation: bounceIn 2s ease-in-out forwards, colorShift 3s infinite;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d, 0 0 30px #ff1a1a; }
            100% { text-shadow: 0 0 20px #ff7575, 0 0 40px #ff4d4d, 0 0 60px #ff1a1a; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes fadeInUp {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes colorShift {
            0% { color: #ff4d4d; }
            25% { color: #ff6666; }
            50% { color: #ffbaba; }
            75% { color: #ff4d4d; }
            100% { color: #ffbaba; }
        }

        @keyframes slideIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorry, this website is banned!</h1>
        <p>Your website license has expired. Please contact support for more details.</p>
        <p class="note">Thank you for your understanding.</p>
        <p class="banned-by">This website has been banned by Brilliant Contact.</p>
    </div>

    <!-- Audio player for sound effect -->
    <audio id="bannedSound" src="https://www.soundjay.com/button/sounds/beep-07.mp3" preload="auto"></audio>

    <script>
        // Play sound when the page loads
        document.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById("bannedSound");
            audio.play();

            setTimeout(() => {
                document.querySelector(".container").classList.add("shake");
            }, 4000);
        });
    </script>
</body>
</html>
